<div class="min-h-screen bg-gray-800 py-5">
    <div class='overflow-x-auto w-full'>
      <table class='mx-auto max-w-4xl w-full whitespace-nowrap rounded-lg bg-white divide-y divide-gray-300 overflow-hidden'>
          <thead class="bg-gray-900">
              <tr class="text-white text-left">
                  <th class="font-semibold text-sm uppercase px-6 py-4"> ID </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Accessory </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4 text-center"> BreastSize </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4 text-center"> Class </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Club </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Crush </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Gender </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Hairstyle </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Name </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> Average </th>
                  <th class="font-semibold text-sm uppercase px-6 py-4"> DETAIL</th>
              </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let p of students; let i=index;">
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{p.ID}} </p></td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{p.Accessory}} </p></td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{p.BreastSize}} </p></td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{p.Class}} </p></td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}">{{p.Club}} </p> </td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}">{{p.Crush}} </p> </td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}">{{p.Gender}} </p> </td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{p.Hairstyle}} </p> </td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{p.Name}} </p> </td>
                <td class="px-6 py-4 text-center"><p [ngStyle]="{ 'color': p.Color}"> {{average}} </p> </td>
                <td >
                <span class="cursor-pointer text-white text-sm w-1/3 pb-1 bg-green-600 font-semibold px-2 rounded-full" (click)="open(content,p.grades)"> detail </span>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Information</h4>
    </div>
    <div class="modal-body text-center">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">Grades</label>
          <p style="color:red;" *ngIf="grades < 3">{{grades}}</p>
          <p style="color:yellow;" *ngIf="grades >= 3 && grades <=3 ">{{grades}}</p>
          <p style="color:green;" *ngIf="grades > 4">{{grades}}</p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
  
  
  <hr>
  
  <pre>{{ closeResult }}</pre>
